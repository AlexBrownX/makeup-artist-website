<div class="container">
    <div class="row">
        <!-- Description Column -->
        <div class="col-md-6">
            <div class="booking-description vertical-margin-spaced">
                <h1 class="accent-color">Bookings</h1>
                <p class="padded-text">To discuss your requirements or to arrange a meeting, please send me a message using the booking form.</p>
                
                <h2 class="accent-color">Email</h2>
                <p class="padded-text">You can also email me directly <a href="mailto:jana.jurakova@yahoo.co.uk">jana.jurakova@yahoo.co.uk</a></p>
            </div>
        </div>

        <!-- Form Column -->
        <div class="col-md-6">
            <form class="booking-form center-block">
                <fieldset>
                    <legend class="accent-color">Booking Form:</legend>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" rows="5" id="message"></textarea>
                    </div>
                </fieldset>
                <button (click)="hello();" class="btn btn-default center-block vertical-margin-spaced">Send Message</button>
            </form>
        </div>
    </div>
</div>
