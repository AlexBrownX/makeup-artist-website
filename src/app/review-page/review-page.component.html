<div class="container">
  <h1>Table of bookings</h1>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Name</th>
        <th>Telephone</th>
        <th>Subject</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of bookings | async">
        <td>{{entry.booking.name}}</td>
        <td>{{entry.booking.email}}</td>
        <td>{{entry.booking.telephone}}</td>
        <td>{{entry.booking.subject}}</td>
        <td>{{entry.booking.message}}</td>
      </tr>
    </tbody>
  </table>
</div>
